<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing speed test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Test</h1>

      <div id="text-display">Click Start or press Enter to begin</div>
      <textarea
        rows="3"
        id="text-input"
        placeholder="start typing here..."
      ></textarea>
      <div id="stats">
        <div class="stat-box">
          <div class="stat-label">Time:</div>
          <div class="stat-value"><span id="time-display">0</span>s</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">WPM:</div>
          <div class="stat-value"><span id="wpn-display">0</span></div>
        </div>

        <div class="stat-box">
          <div class="stat-label">Accuracy:</div>
          <div class="stat-value"><span id="accuracy-display">0%</span></div>
        </div>
      </div>

      <div class="buttons">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
