<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing speed test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Typing Speed Test</h1>
    <p id="text-display">Type the text that appears here...</p>
    <input type="text" id="text-input" placeholder="start typing here..." />
    <div id="results">
      <p id="time">Time: <span id="time-display">0</span> seconds</p>
      <p id="wpn">WPM: <span id="wpn-display">0</span></p>
      <p id="accuracy">Accuracy: <span id="accuracy-display">0%</span></p>
    </div>
    <button id="start-btn">Start</button>
    <script src="script.js"></script>
  </body>
</html>
